<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bookmarks Web App</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="outer-container">
      <!-- Header with Form -->
      <div class="container">
         <div id="header">
            <h1>ðŸ”– Bookmarks Web App</h1>
         </div>
         <form id="url-form" action="">
            <div class="form-row">
               <div class="form-input-container">
                  <label for="title">Title</label>
                  <input type="text" name="title" id="title" placeholder="Some Title">
               </div>
               <div class="form-input-container">
                  <label for="url">URL<sup>*</sup></label>
                  <input type="text" name="url" id="url" placeholder="https://example.com" required>
                  <p class="error">The entered URL is invalid</p>
               </div>
            </div>
            <button type="submit" id="submit-btn" class="btn">Submit Bookmark</button>
         </form>
      </div>
      <!-- Display Bookmarks -->
      <div class="container">
         <table id="bookmarks-table">
            <thead>
               <tr>
                  <th>Title</th>
                  <th>URL</th>
                  <th>Actions</th>
               </tr>
            </thead>
            <tbody></tbody>
         </table>
         <div id="pagination">
            <button id="previous-page" class="btn-icon" aria-label="Previous Page" title="Previous Page">
               <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.25 6.75L4.75 12L10.25 17.25"></path>
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.25 12H5"></path>
               </svg>
            </button>
            <ul></ul>
            <button id="next-page" class="btn-icon" aria-label="Next Page" title="Next Page">
               <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                     d="M13.75 6.75L19.25 12L13.75 17.25"></path>
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                     d="M19 12H4.75"></path>
               </svg>
            </button>
         </div>
      </div>
   </div>
   <!-- Edit Modal -->
   <div id="edit-modal">
      <div class="backdrop"></div>
      <div class="container">
         <div id="header">
            <h1>Update Bookmark</h1>
         </div>
         <form id="edit-form" action="">
            <div class="form-row">
               <div class="form-input-container">
                  <label for="edit-title">Update Title</label>
                  <input type="text" name="title" id="edit-title" placeholder="Some Title">
               </div>
               <div class="form-input-container">
                  <label for="edit-url">Update URL<sup>*</sup></label>
                  <input type="text" name="url" id="edit-url" placeholder="https://example.com" required>
                  <p class="error">The entered URL is invalid</p>
               </div>
            </div>
            <button type="submit" id="submit-btn" class="btn">Update Bookmark</button>
         </form>
      </div>
   </div>
   <script src="./main.js"></script>
</body>

</html>
