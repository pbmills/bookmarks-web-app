<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bookmarks Web App</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="outer-container">
      <div class="container">
         <div id="header">
            <h1>ðŸ”– Bookmarks Web App</h1>
         </div>
         <form id="url-form" action="">
            <div class="form-row">
               <div class="form-input-container">
                  <label for="title">Title</label>
                  <input type="text" name="title" id="title" placeholder="Some Title">
               </div>
               <div class="form-input-container">
                  <label for="url">URL<sup>*</sup></label>
                  <input type="text" name="url" id="url" placeholder="https://example.com" required>
                  <p class="error">The entered URL is invalid</p>
               </div>
            </div>
            <button type="submit">Submit Bookmark</button>
         </form>
      </div>
      <div class="container">
         <table id="bookmarks-table">
            <thead>
               <tr>
                  <th>Title</th>
                  <th>URL</th>
                  <th>Actions</th>
               </tr>
            </thead>
            <tbody></tbody>
         </table>
      </div>
   </div>
   <script src="./main.js"></script>
</body>
</html>
