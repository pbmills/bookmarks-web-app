<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bookmarks Web App</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="outer-container">
      <!-- Main Content Card -->
      <div class="main-card">
         <!-- Header with Navigation -->
         <div class="header">
            <div class="brand">
               <h1>ðŸ”– Bookmarks</h1>
               <div class="brand-icon">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                     <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
                  </svg>
               </div>
            </div>
            <nav class="main-nav">
               <a href="#" class="nav-link">Home</a>
               <a href="#" class="nav-link active">Bookmarks</a>
               <a href="#" class="nav-link">Categories</a>
               <a href="#" class="nav-link">Settings</a>
            </nav>

         </div>

         <!-- Main Title -->
         <div class="main-title">
            <h2>Just simple bookmarks.</h2>
         </div>

         <!-- Add Bookmark Form -->
         <div class="form-section">
            <form id="url-form" action="">
               <div class="form-row">
                  <div class="form-input-container">
                     <label for="title">Title</label>
                     <input type="text" name="title" id="title" placeholder="Enter bookmark title">
                  </div>
                  <div class="form-input-container">
                     <label for="url">URL<sup>*</sup></label>
                     <input type="text" name="url" id="url" placeholder="https://example.com" required>
                     <p class="error">The entered URL is invalid</p>
                  </div>
               </div>
               <button type="submit" id="submit-btn" class="btn">Add Bookmark</button>
            </form>
         </div>

         <!-- Bookmarks Table -->
         <div class="table-section">
            <table id="bookmarks-table">
               <thead>
                  <tr>
                     <th>Title</th>
                     <th>URL</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody></tbody>
            </table>
         </div>

         <!-- Pagination -->
         <div id="pagination">
            <button id="previous-page" class="btn-icon" aria-label="Previous Page" title="Previous Page">
               <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.25 6.75L4.75 12L10.25 17.25"></path>
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.25 12H5"></path>
               </svg>
            </button>
            <ul></ul>
            <button id="next-page" class="btn-icon" aria-label="Next Page" title="Next Page">
               <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                     d="M13.75 6.75L19.25 12L13.75 17.25"></path>
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                     d="M19 12H4.75"></path>
               </svg>
            </button>
         </div>
      </div>
   </div>

   <!-- Edit Modal -->
   <div id="edit-modal">
      <div class="backdrop"></div>
      <div class="modal-card">
         <div class="modal-header">
            <h2>Update Bookmark</h2>
         </div>
         <form id="edit-form" action="">
            <div class="form-row">
               <div class="form-input-container">
                  <label for="edit-title">Update Title</label>
                  <input type="text" name="title" id="edit-title" placeholder="Enter bookmark title">
               </div>
               <div class="form-input-container">
                  <label for="edit-url">Update URL<sup>*</sup></label>
                  <input type="text" name="url" id="edit-url" placeholder="https://example.com" required>
                  <p class="error">The entered URL is invalid</p>
               </div>
            </div>
            <button type="submit" id="submit-btn" class="btn">Update Bookmark</button>
         </form>
      </div>
   </div>
   <script src="./main.js"></script>
</body>

</html>
